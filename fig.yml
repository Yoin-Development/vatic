vaticdev:
    build: .
    links:
        - mysql
    volumes:
        - ./data/:/data/
        - ./pyvision/:/pyvision/
        - ./extract_tmp:/extract_tmp/
        - ./extract:/extract/
        - ./public/frames/:/var/www/vatic/public/frames/
        - ./scripts:/scripts/:ro
        - ./plugins:/var/www/vatic/plugins/:ro
    ports:
        - "8282:80"
    environment:
        HOSTNAME: vatic.dev.yoin.it

mysql:
    image: tutum/mysql
    environment:
        MYSQL_PASS: mypass
    expose:
        - "3306:3306"
